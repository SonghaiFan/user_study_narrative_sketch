<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <div class="flex flex-row h-screen">
      <!-- Left Panel -->
      <div class="w-1/2 p-8">
        <p id="storyText" class="text-xl">First paragraph text here...</p>
      </div>

      <!-- Right Panel -->
      <div class="w-1/2 p-8 grid grid-cols-3 gap-4">
        <!-- Assuming you have 9 images named image1.jpg, image2.jpg, etc. -->
        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/Arch.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>
        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/Ladder.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>

        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/Linear.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>

        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/LongFork.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>

        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/SharpBranch.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>

        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/SharpMerge.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>

        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/ShortFork.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>

        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/WideBranch.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>
        <div class="aspect-w-1 aspect-h-1">
          <img
            src="public/motifs/WideMerge.png"
            class="aspect-content cursor-pointer"
            onclick="askConfirmation(1)"
          />
        </div>

        <!-- ... Add other 8 images similarly ... -->
      </div>
    </div>
    <!-- Modal -->
    <div
      id="confirmationModal"
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-40"
      style="display: none"
    >
      <div class="bg-white p-8 rounded-md">
        <p>Are you sure you want to select this image?</p>
        <div class="flex justify-end mt-4">
          <button
            class="mx-2 px-4 py-2 bg-blue-500 text-white rounded-md"
            onclick="changeParagraph()"
          >
            Confirm
          </button>
          <button
            class="mx-2 px-4 py-2 bg-red-500 text-white rounded-md"
            onclick="hideModal()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      let currentParagraph = 1;

      function askConfirmation(imageNumber) {
        // Here, you can get more info about the image if you want to.
        // For example, if you wish to show the image name in the modal, use imageNumber.
        document.getElementById("confirmationModal").style.display = "flex";
      }

      function hideModal() {
        document.getElementById("confirmationModal").style.display = "none";
      }

      function changeParagraph() {
        hideModal();

        currentParagraph++;
        let newText = "Paragraph text for " + currentParagraph;
        // For instance, if you have paragraphs in an array, you can fetch them using currentParagraph as index.
        // Or if you have them in a separate folder, fetch using AJAX or any other method.

        document.getElementById("storyText").innerText = newText;
      }
    </script>
  </body>
</html>
